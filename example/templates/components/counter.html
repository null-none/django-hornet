<div id="result">
  <button
    hx-post="{% url 'update_component' 'counter' %}"
    hx-vals='{"action": "decrement"}'
    hx-target="#result"
  >
    -
  </button>
  <span>{{ count }}</span>
  <button
    hx-post="{% url 'update_component' 'counter' %}"
    hx-vals='{"action": "increment"}'
    hx-target="#result"
  >
    +
  </button>
</div>
